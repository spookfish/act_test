  push
jobs:
    semgrep:
      name: scan
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: returntocorp/semgrep-action@v1
          with:
            config: >- # more at semgrep.dev/explore
              p/security-audit
              p/secrets
